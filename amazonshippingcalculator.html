<!DOCTYPE html>
<html>
  <head>
    <style>
      .cost-input{
        font-size: 15px;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .calculate-button{
        padding:13px;
        color: white;
        background-color: green;
        border: none;
        font-size: 14px;
        cursor: pointer;
      }
      body{
        font-family: Arial, Helvetica, sans-serif;
      }

    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order"
    class="js-cost-input cost-input" onkeydown="
    handleCostKeydown();
    ">
    <button onclick="
    calculateTotal(); 
    " class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>
    <script>
      function handleCostKeydown(){
        if(event.key === 'Enter'){
      calculateTotal(); 
    }
  }
      
      function calculateTotal(){
         const inputElement = document.querySelector('.js-cost-input');
         let cost = Number(inputElement.value);

         if(cost < 40){
          cost = cost + 10;
         }

         document.querySelector('.js-total-cost')
         .innerHTML = `$${cost}`;
      }

    </script>
  </body>
</html>
